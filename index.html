<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام التقارير</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <input id="username" type="text" placeholder="اسم المستخدم (مثلاً F12345)" required>
      <input id="password" type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
      <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
      <p id="status"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
