<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقرير الإنجاز اليومي - المهام</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">ن</div>
      <div class="nav-links">
        <a href="index.html">المهام</a>
        <a href="expenses.html">المصروفات</a>
        <a href="feedback.html">الصعوبات</a>
      </div>
    </div>
    <button class="lang-toggle" onclick="toggleLang()">EN</button>
  </nav>

  <div class="container">
    <h1>تقرير الإنجاز اليومي</h1>
    <p id="date" class="date"></p>

    <section class="card">
      <h2>بيانات الموظف</h2>
      <div class="field">
        <label>اسم الموظف</label>
        <input id="empName" type="text" required />
      </div>
      <div class="field">
        <label>رقم الجوال</label>
        <input id="empPhone" type="tel" placeholder="05xxxxxxxx" required />
      </div>
    </section>

    <section class="card">
      <h2>القسم الأول: إنجاز المهام</h2>
      <div id="tasks-body"></div>
      <button class="fab" onclick="addRow('tasks')">+</button>
    </section>

    <button id="send-tasks" class="send">إرسال المهام</button>
    <p id="status" class="status"></p>
  </div>

  <script src="script.js"></script>
  <script>const SHEET_URL="https://script.google.com/macros/s/AKfycbzwtd2-ssxv0IHuzFZikVKVxcDsIbHG5EoQgL59ornRwJR7qfe6nEtroYlQ_BD0QY84/exec";initPage("tasks",SHEET_URL);</script>
</body>
</html>
