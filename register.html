<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل جديد - نظام التقارير</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1>تسجيل حساب جديد</h1>
    <form id="registerForm">
      <input id="first_name" type="text" placeholder="الاسم الأول" required>
      <input id="last_name" type="text" placeholder="الاسم الأخير" required>
      <input id="phone" type="tel" placeholder="رقم الجوال 05xxxxxxxx" required>
      <input id="password" type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل</button>
      <p id="status"></p>
      <p>لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
